<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>农业估产信息系统</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!--bootstrap样式引用-->
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.css">
    <script src="components/jquery/jquery.js"></script>
    <script src="components/bootstrap/js/bootstrap.js"></script>

    <!--自定义模块配置文件-->
    <script src="javascripts/dojoConfig.js"></script>
    <!--arcgis_api引用-->
    <link rel="stylesheet" href="components/arcgis_js_api/library/4.0/4.0/esri/css/main.css">
    <script src="components/arcgis_js_api/library/4.0/4.0/init.js"></script>

    <!--&lt;!&ndash;自己的样式和js&ndash;&gt;-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/main.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top bluenavbg">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="project">农业估产信息系统</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="whitenavFont">首页</span></a></li>
                <li><a href="#"><span class="whitenavFont">查询</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="mainContainer clearfix">
    <div class="mapContainer">
        <div id="viewDiv"></div>
    </div>
    <div class="layerContainer">
        <div class="panel-list">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <a role="button" id="toolboxHead">
                        <h4>
                            <strong >工具箱</strong>
                        </h4>
                    </a>
                </div>
                <div class="panel-body" id="toolboxBody">
                    <input type="image" src="images/3DTo2D.png" alt="3D2D视图转换" class="col-md-2 toolboxImg"
                           title="3D2D视图转换" id="3DTo2DTool">
                    <input type="image" src="images/SelectionTool.png" alt="按矩形选择要素" class="col-md-2 toolboxImg"
                           title="按矩形选择要素" id="selectionTool">
                    <input type="image" src="images/IdentifyTool.png" alt="查看属性" class="col-md-2 toolboxImg"
                           title="查看属性" id="identifyTool">
                    <input type="image" src="images/statistics.png" alt="统计图表" class="col-md-2 toolboxImg"
                           title="统计图表" id="statisticsTool">
                </div>
            </div>
        </div>

        <div class="panel-list">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <a role="button" id="searchDataHead">
                        <h4><strong>数据查询</strong></h4>
                    </a>
                </div>
                <div class="panel-body" id="searchDataBody">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-1 searchDiv">
                                <img src="images/geometry.png" class="searchImg">
                            </div>
                            <div class="col-sm-5">
                                <select class="form-control">
                                    <option value="">地级市州</option>
                                    <option value="4201" code="420100">武汉市</option>
                                    <option value="4202" code="420200">黄石市</option>
                                    <option value="4203" code="420300">十堰市</option>
                                    <option value="4205" code="420500">宜昌市</option>
                                    <option value="4206" code="420600">襄樊市</option>
                                    <option value="4207" code="420700">鄂州市</option>
                                    <option value="4208" code="420800">荆门市</option>
                                    <option value="4209" code="420900">孝感市</option>
                                    <option value="4210" code="421000">荆州市</option>
                                    <option value="4211" code="421100">黄冈市</option>
                                    <option value="4212" code="421200">咸宁市</option>
                                    <option value="4213" code="421300">随州市</option>
                                    <option value="4228" code="422800">恩施土家族苗族自治州</option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <select class="form-control">
                                    <option>区县旗</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1 searchDiv">
                                <img src="images/date.png" class="searchImg">
                            </div>
                            <label for="fromDate" class="control-label col-sm-4">时间范围:</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="fromDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="toDate" class="control-label col-sm-5">至:</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="toDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-8">
                                <button type="button" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="panel-list">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <a role="button" id="layerListHead">
                        <h4><strong>图层列表</strong></h4>
                    </a>
                </div>
                <div class="panel-body" id="layerListBody">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h5 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                       aria-expanded="true" aria-controls="collapseOne">
                                        2013年夏季数据
                                    </a>
                                </h5>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="hh19910719">
                                            水稻种植面积
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="hh19900902">
                                            花生种植面积
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="hh19870910">
                                            油菜种植面积
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h5 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                       aria-expanded="true" aria-controls="collapseTwo">
                                        2014年夏季数据
                                    </a>
                                </h5>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="hh_water_20120801">
                                            水稻种植面积
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="hh_water_20121201">
                                            花生种植面积
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="hh_water_20130401">
                                            油菜种植面积
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
