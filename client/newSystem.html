<!DOCTYPE html>
<html>

    <title>农业估产信息系统</title>
    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="libs/jquery/jquery.js"></script>

    <!--自定义模块配置文件-->

        var localPath = location.pathname.replace(/\/[^/]*$/, '');

                },
                {
                    name: "app",
                    location: localPath + "/app"
                }
            ]
        };
    </script>

    <!--arcgis_api引用-->
    <link rel="stylesheet" href="libs/arcgis_js_api/library/4.0/4.0/esri/css/main.css">
    <script src="libs/arcgis_js_api/library/4.0/4.0/init.js"></script>

    <!--&lt;!&ndash;自己的样式和js&ndash;&gt;-->

    <link rel="stylesheet" href="widgets/SearchData/css/style.css">
    <link rel="stylesheet" href="widgets/ZoomBar/css/style.css">
    <link rel="stylesheet" href="widgets/Compass/css/style.css">
    <link rel="stylesheet" href="widgets/Navigator/css/style.css">

</head>
<body>
</body>
<script>
    require([
        'app/Main',
        'dojo/domReady!'
    ], function (Main) {

    });
