<div class="wrap">
    <div class="searchContainer">
        <div class="search searchText ">查询</div>
        <input type="text" class="search searchInput form-control" placeholder="输入城市名查询" data-dojo-attach-point="input">
        <div class="search searchBtn "></div>
    </div>

    <div class="tabContent container"  data-dojo-attach-point="tabContent" id="tabContent">
        <div class="row ">
            <div class="col-sm-1">
                <img src="../images/geometry.png" class="searchImg">
            </div>
            <div class="col-sm-5">
                <select class="form-control" data-dojo-attach-point="cityList">
                    <option value="地级市州">地级市州</option>
                    <option value="武汉市">武汉市</option>
                    <option value="黄石市">黄石市</option>
                    <option value="十堰市">十堰市</option>
                    <option value="宜昌市">宜昌市</option>
                    <option value="襄阳市">襄阳市</option>
                    <option value="鄂州市">鄂州市</option>
                    <option value="荆门市">荆门市</option>
                    <option value="孝感市">孝感市</option>
                    <option value="荆州市">荆州市</option>
                    <option value="黄冈市">黄冈市</option>
                    <option value="咸宁市">咸宁市</option>
                    <option value="随州市">随州市</option>
                    <option value="恩施土家族苗族自治州">恩施土家族苗族自治州</option>
                    <option>省直辖</option>
                </select>
            </div>
            <div class="col-sm-5">
                <select class="form-control"  data-dojo-attach-point="countryList">
                    <option>区县旗</option>
                </select>
            </div>
        </div>
        <hr class="searchHr">
        <div class="btnContent">
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-dojo-attach-point="reset">重置</button>
                <button type="button" class="btn btn-default" data-dojo-attach-point="search" t>查询</button>
                <button type="button" class="btn btn-default" data-dojo-attach-point="statistic">统计图表</button>
            </div>
        </div>
    </div>

    <div class="imgContainer" data-dojo-attach-point="imgBtn" id="imgBtn" title="展开">
        <img src="../SearchData/images/open.png" id="dropDownIcon" class="dropDown">
    </div>
</div>
